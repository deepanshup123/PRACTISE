<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1); 
            border-radius: 5px;
            margin-top: 100px;
        }
        .User_Details {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="User_Details" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="User_Details" required>

            <input type="submit" value="Login" id="submit">
        </form>
    </div>
</body>
</html>
