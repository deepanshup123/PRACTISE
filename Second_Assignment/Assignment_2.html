<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

        table, th, td{
            border: 1px solid black;
        }
        table{
            width : 60%;
        }
        td, th{
            padding: 10px;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th
                colspan="2">
                Registration Form
            </th>
        </tr>
        <tr>
            <td>
                <label for="S_Name">Student Name</label>
            </td>
            <td>
                <input type="text" name="Student_Name" id="S_Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="F_Name">Father's Name</label>
            </td>
            <td>
                <input type="text" name="Father_Name" id="F_Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="M_Name">Mother's Name</label>
            </td>
            <td>
                <input type="text" name="Mother_Name" id="M_Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="DOB">Date of Birth</label>
            </td>
            <td>
                <input type="date" name="DOB" id="DOB">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Gender">Gender</label>
            </td>
            <td>
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Male">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Mail">Email ID</label>
            </td>
            <td>
                <input type="text" id="Mail" name="Mail">
            </td>
        </tr>
        <tr>
            <td>
                <label for="MobileNumber">Mobile No.</label>
            </td>
            <td>
                <input type="number" id="MobileNumber" name="MobileNumber">
            </td>
        </tr>
        <tr>
            <td>
                <label for="textarea">Address</label>
            </td>
            <td>
                <textarea id="textarea" name="textarea"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="state">State</label>
            </td>
            <td>
                <input type="text" id="state" name="state">
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">City</label>
            </td>
            <td>
                <input type="text" id="city" name="city">
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</body>
</html>
